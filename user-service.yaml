openapi: 3.0.3
info:
  title: API Specification for User-Service
  description: API Specification for User-Service
  version: 1.0.0
servers:
  - url: 'http://localhost:8083'
tags:
  - name: Users
    description: Users saved within the user service
paths:
  /login:
    get:
      description: Login to the system
      tags:
        - Login
      security:
        - basicAuth: [ ]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfProjects'
        '401':
          $ref: '#/components/responses/LoginUnauthorizedError'

  /api/users/:
    get:
      description: |
        Returns all Users saved within the user service
      tags:
        - Users
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: List of Users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfUsers'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: string

    post:
      description: Creates a new User
      tags:
        - Users
      security:
        - bearerAuth: [ ]
      requestBody:
        description: userDTO
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '201':
          description: Created User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: string

  /api/users/{userId}:
    get:
      description: Get user with the given userId
      tags:
        - Users
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: ID of user
          required: true
          schema:
            type: string
            format: uuid
            example: 'e86c57cb-d703-4f39-9632-3782cb5500e8'
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: user not found
        default:
          description: unexpected error
          content:
           application/json:
              schema:
                type: string

    put:
      description: Update user with the given userId
      tags:
        - Users
      security:
        - bearerAuth: [ ]
      parameters:
        - name: userId
          in: path
          description: ID of user
          required: true
          schema:
            type: string
            format: uuid
            example: 'e86c57cb-d703-4f39-9632-3782cb5500e8'
      requestBody:
        description: UserDTO
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: Updated User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Requester does not have correct access rights.
        '409':
          description: Conflict while updating User
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: string

    delete:
      description: Delete user of the given id
      tags:
        - Users
      security:
        - bearerAuth: [ ]
      parameters:
        - name: id
          in: path
          description: ID of user
          required: true
          schema:
            type: string
            format: uuid
            example: 'e86c57cb-d703-4f39-9632-3782cb5500e8'
      responses:
        '204':
          description: Successfully deleted user
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Requester does not have correct access rights.
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                type: string

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
    LoginUnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
        createTime:
          type: string
          format: date-time
        globalRole:
          type: string
        lastLogin:
          type: string
          format: date-time

    ArrayOfUsers:
      type: array
      items:
        $ref: '#/components/schemas/User'

    UserDTO:
      type: object
      required:
        - username
        - name
        - lastName
        - email
        - dateOfBirth
        - globalRole
      properties:
          username:
            type: string
          name:
            type: string
          lastName:
            type: string
          email:
            type: string
            format: email
          dateOfBirth:
            type: string
            format: date
            example: 05.05.2005
          globalRole:
            type: string
